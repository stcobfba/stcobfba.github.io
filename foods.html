        // DOM元素
        const foodGrid = document.getElementById('foodGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const regionButtons = document.querySelectorAll('.region-btn');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            displayFoods(foods);
            setupEventListeners();
        });

        // 显示美食卡片
        function displayFoods(foodsToShow) {
            foodGrid.innerHTML = '';
            
            foodsToShow.forEach(food => {
                const foodCard = createFoodCard(food);
                foodGrid.appendChild(foodCard);
            });
        }

        // 创建美食卡片
        function createFoodCard(food) {
            const card = document.createElement('div');
            card.className = 'food-card';
            card.innerHTML = `
                <img class="card-image" src="${food.image}" alt="${food.name}">
                <div class="card-content">
                    <div class="card-title">
                        <span>${food.name}</span>
                        <div class="card-region">${food.regionName}</div>
                    </div>
                    <p class="card-description">${food.description}</p>
                    <div class="card-footer">
                        <div class="card-rating">
                            <i class="fas fa-star"></i> ${food.rating}
                        </div>
                        <button class="card-btn" onclick="viewFoodDetail(${food.id})">查看详情</button>
                    </div>
                </div>
            `;
            return card;
        }

        // 设置事件监听
        function setupEventListeners() {
            // 区域筛选
            regionButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const region = this.getAttribute('data-region');
                    filterFoodsByRegion(region);
                    
                    // 更新活动按钮
                    regionButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 搜索功能
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }

        // 按区域筛选美食
        function filterFoodsByRegion(region) {
            let filteredFoods = foods;
            
            if (region !== 'all') {
                filteredFoods = foods.filter(food => food.region === region);
            }
            
            displayFoods(filteredFoods);
        }

        // 搜索功能
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                displayFoods(foods);
                return;
            }
            
            const filteredFoods = foods.filter(food => 
                food.name.toLowerCase().includes(query) ||
                food.regionName.toLowerCase().includes(query) ||
                food.description.toLowerCase().includes(query)
            );
            
            displayFoods(filteredFoods);
        }

        // 查看美食详情
        function viewFoodDetail(foodId) {
            window.location.href = `detail.html?id=${foodId}`;
        }
    </script>
